<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>"Test"</title>
</head>

<body>
<button onclick="callNative()">Call Native</button>
</body>
<script>

    function callNative() {
    <!-- call Native's String Handler that we registered in MainActivity-->
        straw.callNative('StringHandler','How are you?')
        .then((res)=>{
            console.log(res.body)
        });
    }
    <!--register a handler named StringHandler-->
    function init(){
        straw.registerJSHandler('StringHandler',{
            handle:function(request,callback){
                console.log(request.params);
                callback.success('I\'m fine!!!');
            }
        });
    }
    if (window.straw) {
        init();
    } else {
        document.addEventListener('onStrawInit', (event) => {
            init();
        });
    }




</script>

</html>
